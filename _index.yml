  title: AFX-Dokumentation
  summary: Das NetApp ONTAP AFX-Speichersystem ist eine disaggregierte Hardware- und
    Softwarelösung, die auf die besonderen Anforderungen von Hochleistungs-NAS- und
    S3-Kunden ausgerichtet ist.  Die Leistung und Skalierbarkeit sind speziell auf
    die Anforderungen von KI- und ML-Workloads ausgelegt.  AFX bietet eine vereinfachte
    Benutzererfahrung und kann sowohl von Speicherspezialisten als auch von Nicht-Spezialisten
    verwaltet werden.
